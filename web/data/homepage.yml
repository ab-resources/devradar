banner:
  title : "Skill management<br>for developers"

about:
  enable : true
  content : "Document and present skills for individuals and teams. The devradar editor allows you to:"
  item:
    - text: "create your own _techradar_"
    - text: "customize adoption levels"
    - text: "define quadrant categories"
    - text: "create radar blips via GUI"
    - text: "view all skills in a list"
    - text: "search for specific skills"
    - text: "import/export via `.toml` files"
    - text: "share your devradar via URL"
  video: "/videos/view.webm"

tiles:
  enable : true
  title: Setup options
  item : 
    - title : "Serverless"
      icon : "ti-server"
      content : "Host your own instance on Google Firebase with integrated authentication, user management and web-based blip editing."
      URL: https://github.com/anoff/devradar/blob/master/editor/setup.md#firebase-backend
      URLtitle: Setup Guide
      highlighted : false

    - title : "Editor App"
      icon : "ti-cloud"
      content : "View and edit your devradar on our client-only web application. No data is sent to the server, everything stays on your device. You can download your devradar as TOML file."
      URL: //editor.devradar.io
      URLtitle: Open editor
      highlighted : true

    - title : "Docker Server"
      icon : "ti-file"
      content : "Run devradar in a Docker container to let others browse your skills. Requires a TOML file created via the editor web app."
      highlighted : false

